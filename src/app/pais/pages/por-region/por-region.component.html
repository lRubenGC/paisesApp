<h3>Buscar por región <small> {{ regionActiva | titlecase }} </small></h3>
<hr>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <!-- Otras formas de hacerlo: -->
            <!-- [class.btn-primary]="region === regionActiva" -->
            <!-- [ngClass]="{
                        'btn-primary': regionActiva === region,
                        'btn-outline-primary': regionActiva !== region
                    }" -->
        <button *ngFor="let region of regiones"
                [class]="getClaseCSS(region)"
                (click)="activarRegion( region )"
                >
            {{ region | titlecase }}
        </button>
    </div>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Capital, País </th>
                    <th> Población </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises  ; index as i">
                    <td>{{ i+1 }}</td>
                    <td>
                        <img class="small-flag" [src]="pais.flags.png" />
                    </td>
                    <td>{{ pais.capital }}, {{ pais.name }}</td>
                    <td>{{ pais.population | number }}</td>
                    <td><a [routerLink]="['/pais', pais.alpha2Code]" routerLinkActive="router-link-active" >Ver más...</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
