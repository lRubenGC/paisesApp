<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Capital, País </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; index as i"
             class="animate__animated animate__fadeIn animate__faster">
            <td>{{ i+1 }}</td>
            <td>
                <img class="small-flag" [src]="pais.flags.png" />
            </td>
            <td>{{ pais.capital }}, {{ pais.name.common }}</td>
            <td>{{ pais.population | number }}</td>
            <td><a [routerLink]="['/pais', pais.cca2]" routerLinkActive="router-link-active" >Ver más...</a></td>
        </tr>
    </tbody>
</table>
